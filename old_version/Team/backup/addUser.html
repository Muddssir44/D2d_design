    <div class="container d-flex justify-content-left col-md-10">
        <div class="col-9">

            <br>
            <h3> Add User:</h3>
            <br>

            <div class="form-group">
                <label for="studentType">Select Account Type:</label>
                <select class="form-control" id="accountType">
                    <option>Select account type</option>
                    <option value="superUser">Super User</option>
                    <option value="administrator">Administrator</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <table class="table table-borderless">
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="email">Name:</label>
                            <input type="text" class="form-control" id="accountName" placeholder="Enter your name">
                        </div>
                    </td>

                </tr>

                <tr>
                    <td colspan="2">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="accountEmail"
                                placeholder="Enter email">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group">
                            <label for="email">Password:</label>
                            <input type="password" class="form-control" id="accountPassword"
                                placeholder="Enter password">
                        </div>
                    </td>

                  
                </tr>

            </table>
            <div id="alertBox"> </div>
            <button type="submit" class="btn btn-primary" id="accountSubmit">Create Account</button>
        </div>
    </div>
